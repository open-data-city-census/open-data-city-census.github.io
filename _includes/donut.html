<svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>
    <circle class="donut-segment {{include.chartClass}}" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke-width="3" stroke-dasharray="{{include.amount}} {{100 | minus: include.amount}}" stroke-dashoffset="25"></circle>
    <g class="chart-text">
      <text x="50%" y="50%" class="chart-number">{{include.amount}} </text>
      <text x="50%" y="50%" class="chart-label">%</text>
    </g>
</svg>
